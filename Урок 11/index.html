<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Слайдер</title>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <!--рамка для слайдера-->
    <div class="slider-container">
      
        <!--1 слайд-->
      <div class="mySlider">
        <div class="numbertext">1 / 4</div>
        <img src="./images/img_1.jpg" alt="" width="100%" />
        <div class="text">Текст підпису 1</div>
      </div>

      <!--2 слайд-->
      <div class="mySlider">
        <div class="numbertext">2 / 4</div>
        <img src="./images/img_2.jpg" alt="" width="100%"/>
        <div class="text">Тект підпису 2</div>
      </div>

      <!--3 слайд-->
      <div class="mySlider">
        <div class="numbertext">3 / 4</div>
        <img src="./images/img_3.jpg" alt="" width="100%"/>
        <div class="text">Тект підпису 3</div>
      </div>

      <!--4 слайд-->
      <div class="mySlider">
        <div class="numbertext">4 / 4</div>
        <img src="./images/img_4.jpg" alt="" width="100%"/>
        <div class="text">Тект підпису 4</div>
      </div>

      <!--кнопки вперед/назад-->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>

    <!--кружечки для переходу-->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>



<script src="./js/script.js"></script>

  </body>
</html>
